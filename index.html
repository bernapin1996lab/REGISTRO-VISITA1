<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Telegram</title>
    <style>
        /* CSS de Tailwind incrustado */
        /*
        * A continuación se encuentra una versión simplificada del CSS de Tailwind para que la mini-aplicación sea autocontenida.
        * Esto asegura que los estilos se carguen incluso sin conexión a Internet o si el CDN falla.
        */
        
        /* Base y Tipografía */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            background-color: #f1f5f9;
            padding: 1.5rem;
        }

        /* Contenedor principal */
        .max-w-md {
            max-width: 28rem;
        }
        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }
        .bg-white {
            background-color: #fff;
        }
        .rounded-xl {
            border-radius: 0.75rem;
        }
        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .p-6 {
            padding: 1.5rem;
        }

        /* Encabezado y Texto */
        .text-2xl {
            font-size: 1.5rem;
        }
        .font-bold {
            font-weight: 700;
        }
        .text-gray-800 {
            color: #1f2937;
        }
        .text-center {
            text-align: center;
        }
        .mb-4 {
            margin-bottom: 1rem;
        }
        .text-gray-600 {
            color: #4b5563;
        }
        .mb-6 {
            margin-bottom: 1.5rem;
        }
        .text-sm {
            font-size: 0.875rem;
        }

        /* Formulario y Botones */
        .space-y-4 > * + * {
            margin-top: 1rem;
        }
        .block {
            display: block;
        }
        .w-full {
            width: 100%;
        }
        .px-3 {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }
        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .border {
            border-width: 1px;
        }
        .border-gray-300 {
            border-color: #d1d5db;
        }
        .rounded-md {
            border-radius: 0.375rem;
        }
        .shadow-sm {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .focus\:outline-none:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }
        .focus\:ring-blue-500:focus {
            --tw-ring-color: #3b82f6;
            box-shadow: 0 0 0 calc(2px + 0px) var(--tw-ring-color);
        }
        .focus\:border-blue-500:focus {
            border-color: #3b82f6;
        }
        .sm\:text-sm {
            font-size: 0.875rem;
        }
        .flex {
            display: flex;
        }
        .justify-center {
            justify-content: center;
        }
        .text-white {
            color: #fff;
        }
        .bg-blue-600 {
            background-color: #2563eb;
        }
        .hover\:bg-blue-700:hover {
            background-color: #1d4ed8;
        }
        .focus\:ring-2:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        .focus\:ring-offset-2:focus {
            box-shadow: 0 0 0 2px #fff, 0 0 0 4px rgba(59, 130, 246, 0.5);
        }

        /* Mensajes de estado */
        .mt-4 {
            margin-top: 1rem;
        }
        .font-medium {
            font-weight: 500;
        }
        .hidden {
            display: none;
        }
        .block {
            display: block;
        }
        .text-green-600 {
            color: #16a34a;
        }
        .text-red-600 {
            color: #dc2626;
        }
        .text-yellow-600 {
            color: #ca8a04;
        }
        .text-gray-600 {
            color: #4b5563;
        }

    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Enviar Datos a Make</h1>
        <p class="text-gray-600 text-center mb-6">Completa el formulario y los datos serán enviados a tu flujo de trabajo en Make.</p>
        
        <form id="dataForm" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="valor" class="block text-sm font-medium text-gray-700">Valor (Número)</label>
                <input type="number" id="valor" name="valor" placeholder="123"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Enviar a Make
            </button>
        </form>
        
        <div id="statusMessage" class="mt-4 text-center text-sm font-medium hidden"></div>
    </div>

    <script>
        const form = document.getElementById('dataForm');
        const statusMessage = document.getElementById('statusMessage');
        const webhookUrl = 'https://hook.us2.make.com/vvdxma06lmhy1r66d7egcd8d3kuef1uo'; // <-- Reemplaza esta URL con la tuya

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const valor = document.getElementById('valor').value;

            // Simple validación
            if (!nombre || !valor) {
                statusMessage.textContent = 'Por favor, completa todos los campos.';
                statusMessage.classList.remove('hidden', 'text-green-600', 'text-red-600');
                statusMessage.classList.add('text-yellow-600', 'block');
                return;
            }

            try {
                // Muestra un mensaje de carga
                statusMessage.textContent = 'Enviando datos...';
                statusMessage.classList.remove('hidden', 'text-green-600', 'text-red-600', 'text-yellow-600');
                statusMessage.classList.add('text-gray-600', 'block');

                // Envia los datos al webhook de Make
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nombre, valor }),
                });

                if (response.ok) {
                    statusMessage.textContent = 'Datos enviados con éxito!';
                    statusMessage.classList.remove('text-gray-600');
                    statusMessage.classList.add('text-green-600');
                    form.reset();
                } else {
                    throw new Error('Error al enviar los datos.');
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'Error: No se pudieron enviar los datos.';
                statusMessage.classList.remove('text-gray-600');
                statusMessage.classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
