<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 24px;
        }
        .container {
            max-width: 448px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            text-align: center;
            margin-bottom: 16px;
        }
        p {
            color: #4b5563;
            text-align: center;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
        }
        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            display: block;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            background-color: #3b82f6;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .status-message {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        .status-message.visible {
            display: block;
        }
        .status-message.success {
            color: #16a34a;
        }
        .status-message.error {
            color: #dc2626;
        }
        .status-message.warning {
            color: #ca8a04;
        }
        .status-message.info {
            color: #4b5563;
        }
    </style>
    <!-- Incluir el script de la API de Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Enviar Datos a Make</h1>
        <p>Completa el formulario y los datos serán enviados a tu flujo de trabajo en Make.</p>
        
        <form id="dataForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label for="valor">Valor (Número)</label>
                <input type="number" id="valor" name="valor" placeholder="123">
            </div>
            <!-- Campo oculto para el chat_id -->
            <input type="hidden" id="chatId" name="chatId">
            
            <button type="submit">
                Enviar a Make
            </button>
        </form>
        
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        const form = document.getElementById('dataForm');
        const statusMessage = document.getElementById('statusMessage');
        const webhookUrl = 'https://hook.us2.make.com/vvdxma06lmhy1r66d7egcd8d3kuef1uo'; // <-- Reemplaza esta URL

        // Variable para almacenar la información del usuario de Telegram
        let telegramUser = null;

        // Obtener los datos del usuario de Telegram WebApp al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            if (Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
                telegramUser = Telegram.WebApp.initDataUnsafe.user;
                document.getElementById('chatId').value = telegramUser.id;
            } else {
                console.error("No se pudo obtener el chat_id de Telegram WebApp.");
                // Asigna un valor de respaldo para depuración si no se puede obtener el ID real.
                document.getElementById('chatId').value = "debug_user_id";
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const valor = document.getElementById('valor').value;
            const chatId = document.getElementById('chatId').value;

            if (!nombre || !valor || !chatId) {
                statusMessage.textContent = 'Por favor, completa todos los campos.';
                statusMessage.className = 'status-message visible warning';
                return;
            }

            try {
                statusMessage.textContent = 'Enviando datos...';
                statusMessage.className = 'status-message visible info';
                
                // Creación del objeto JSON con toda la información
                const payload = {
                    nombre,
                    valor,
                    chatId,
                    firstName: telegramUser ? telegramUser.first_name : '', // Nombre del usuario de Telegram
                    lastName: telegramUser ? telegramUser.last_name : '', // Apellido del usuario de Telegram
                };

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload), // Envía todos los datos
                });

                if (response.ok) {
                    statusMessage.textContent = 'Datos enviados con éxito!';
                    statusMessage.className = 'status-message visible success';
                    form.reset();
                    
                    // Aquí es donde puedes cerrar la mini-aplicación si lo deseas
                    // Telegram.WebApp.close();
                } else {
                    throw new Error('Error al enviar los datos.');
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'Error: No se pudieron enviar los datos.';
                statusMessage.className = 'status-message visible error';
            }
        });
    </script>
</body>
</html>
